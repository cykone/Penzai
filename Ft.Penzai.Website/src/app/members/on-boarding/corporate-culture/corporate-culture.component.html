<div class="component">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="component-title">Corporate Culture</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <app-change [culture]="culture" (finish)="onSubmit()" (back)="onBack()" [hidden]="currentState.name != 'change'"></app-change>
        <app-interaction [culture]="culture" (finish)="onSubmit()" (back)="onBack()" [hidden]="currentState.name != 'interaction'"></app-interaction>
      </div>
    </div>
  </div>
</div>
