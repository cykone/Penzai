<h3 class="form-question">How do you prefere to live your outer life?</h3>
<form (ngSubmit)="onSubmit()" #lifeForm="ngForm">
  <div class="form-flex">
    <span class="form-flex-seperator"></span>
    <div class="form-flex-item">
      <input class="form-control" name="personality" id="judging" value="0" type="radio" [(ngModel)]="personality.outerLife" required>
      <label for="judging" class="form-item-description">
        <h4>Judging</h4>
        <ul class="form-item-description-list">
          <li class="form-item-description-list-item">Prefere to have matters settled?</li>
          <li class="form-item-description-list-item">Do you think rules and deadlines should be respected?</li>
          <li class="form-item-description-list-item">Do you prefere to have detailed step-by-step instructions?</li>
          <li class="form-item-description-list-item">Do you make plans and do you want to know what you're getting into?</li>
        </ul>
      </label>
    </div>
    <span class="form-flex-seperator"></span>
    <div class="form-flex-item">
      <input class="form-control" name="personality" id="mid-judging" value="1" type="radio" [(ngModel)]="personality.outerLife"
        required>
    </div>
    <span class="form-flex-seperator"></span>
    <div class="form-flex-item">
      <input class="form-control" name="personality" id="mid-perceiving" value="2" type="radio" [(ngModel)]="personality.outerLife"
        required>
    </div>
    <span class="form-flex-seperator"></span>
    <div class="form-flex-item">
      <input class="form-control" name="personality" id="perceiving" value="3" type="radio" [(ngModel)]="personality.outerLife"
        required>
      <label for="perceiving" class="form-item-description">
        <h4>Perceiving</h4>
        <ul class="form-item-description-list">
          <li class="form-item-description-list-item">Do you make prefere to leave your options open?</li>
          <li class="form-item-description-list-item">Do you see rules and deadlines as flexible? </li>
          <li class="form-item-description-list-item">Do you like to improvise and make things up as you go?</li>
          <li class="form-item-description-list-item">Are you spontaneous and do you enjoy surprises or new situations?</li>
        </ul>
      </label>
    </div>
    <span class="form-flex-seperator"></span>
  </div>
  <div class="btn-group-individual justify-content-center">
    <Button type="button" class="btn btn-secondary" (click)="onBack()">Back</Button>
    <Button type="submit" class="btn btn-primary" [disabled]="!lifeForm.form.valid">Next</Button>
  </div>
</form>
