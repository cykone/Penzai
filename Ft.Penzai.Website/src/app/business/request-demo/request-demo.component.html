<div class="dialog">
  <div class="dialog-content">
    <h2 class="dialog-title">Request a Demo</h2>
    <p>Find new talent by supporting it with experts and coaching.</p>
    <form (ngSubmit)="onSubmit()" #demoForm="ngForm">
      <div class="form-group">
        <label>First Name*</label>
        <input class="form-control" type="text" id="firstname" name="firstname" [(ngModel)]="requestDemoDetails.firstName" required>
      </div>
      <div class="form-group">
        <label>Last Name*</label>
        <input class="form-control" type="text" id="lastname" name="lastname" [(ngModel)]="requestDemoDetails.lastName" required>
      </div>
      <div class="form-group">
        <label>Company Name*</label>
        <input class="form-control" type="text" id="companyname" name="companyname" [(ngModel)]="requestDemoDetails.companyName"
          required>
      </div>
      <div class="form-group">
        <label>Email*</label>
        <input class="form-control" type="text" id="email" name="email" [(ngModel)]="requestDemoDetails.email" required email>
      </div>
      <div class="form-group">
        <label>Message</label>
        <input class="form-control" type="text" id="messsage" name="message" [(ngModel)]="requestDemoDetails.message">
      </div>
      <div class="btn-group-individual justif-content-center">
        <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
        <button class="btn btn-primary" type="submit" [disabled]="!demoForm.form.valid">Send</button>
      </div>
    </form>
  </div>
</div>
