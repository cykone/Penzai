<div class="dialog">
  <div class="dialog-content">
    <h2 class="dialog-title">Sign in to PENZAI</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" id="email" name="email" required email [(ngModel)]="loginModel.email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" id="password" name="password" required [(ngModel)]="loginModel.password">
      </div>
      <div class="error-message">
        {{errorMsg}}
      </div>
      <div class="btn-group-individual justify-content-center">
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.form.valid || isLoading">Sign In</button>
        <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
      <div class="text-small text-align-center">
        <a href="javascript:void()">Forgot your passwort?</a>
      </div>
    </form>
  </div>
</div>
