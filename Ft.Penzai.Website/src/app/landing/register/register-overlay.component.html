<div class="dialog">
  <!-- <div class="dialog-header">
    <button class="close" (click)="cancel()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div> -->

  <div class="dialog-content">
    <h2 class="dialog-title">Sign up to PENZAI</h2>
    <p>Start growing yourself - PENZAI is free.</p>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label>First name</label>
        <input class="form-control" autocomplete="firstname" type="text" id="firstname" name="firstname" required minlength="4" [(ngModel)]="account.firstName">
      </div>
      <div class="form-group">
        <label>Last name</label>
        <input class="form-control" autocomplete="family-name" type="text" id="lastname" name="lastname" required minlength="4" [(ngModel)]="account.lastName">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" autocomplete="email" type="text" id="email" name="email" required email [(ngModel)]="account.email">
      </div>
      <div class="form-group">
        <label>Password (8 or more characters)</label>
        <input class="form-control" autocomplete="current-password" type="password" id="password" name="password" required minlength="8"
          [(ngModel)]="account.password">
      </div>
      <div class="text-align-center">
        <p class="text-small">
          With signing up to PENZAI, you agree to our <br />
          <a routerLink="/legal/privacy">Privacy Policy</a> and
          <a routerLink="/legal/cookies">Cookie Policy</a>
        </p>
      </div>
      <div class="btn-group-individual justify-content-center">
        <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
        <button class="btn btn-primary" type="submit" [disabled]="!registerForm.form.valid">Sign Up</button>
      </div>
    </form>

  </div>
  <div class="register-img">

  </div>
</div>
